build:
  docker:
    web: ./perfume-front-nextjs/Dockerfile # Define the path to the Dockerfile for the frontend
    backend: ./flask-backend/Dockerfile    # Define the path to the Dockerfile for the backend

run:
  web: 
    command: npm start --prefix perfume-front-nextjs # Command to start your frontend service
  backend: 
    command: python flask-backend/app.py # Command to start your backend service (adjust if needed)
